<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Pet Adoption</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <!-- Combined to one correct stylesheet reference -->
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <!-- üí° Step 1: Layout Container -->
  <div class="container">

    <header>
      <h1>Virtual Pet Adoption Center</h1>
    </header>

    <main>
      <!-- Pet Display Section -->
      <div class="pet-gallery">
        <div class="pet-card">
          <img src="dog-pet.png" alt="Dog">
          <h3>Dog</h3>
          <button onclick="adoptPet('Dog')">Adopt Me</button>
        </div>
        <div class="pet-card">
          <img src="cat-pet.png" alt="Cat">
          <h3>Cat</h3>
          <button onclick="adoptPet('Cat')">Adopt Me</button>
        </div>
        <div class="pet-card">
          <img src="bird-pet.png" alt="Bird">
          <h3>Bird</h3>
          <button onclick="adoptPet('Bird')">Adopt Me</button>
        </div>
      </div>

      <!-- Adopted Pets Section -->
      <section id="adopted-pets-section">
        <h2>üêæ Adopted Pets</h2>
        <ul id="adopted-pets-list"></ul>
        <button id="clear-adoptions" class="clear-btn">Clear All Adoptions</button>
      </section>

      <!-- Adoption Form -->
      <section id="adoption-form">
        <h2>Adopt a Virtual Pet</h2>
        <form id="form">
          <label for="pet-type">Select a Pet Type:</label>
          <select id="pet-type" name="pet-type">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
          </select>

          <label for="pet-name">Name Your Pet:</label>
          <input type="text" id="pet-name" name="pet-name" required />

          <button type="submit">Adopt Pet</button>
        </form>
      </section>

      <!-- Fun Section: Quotes & Jokes -->
      <section id="fun-section">
        <h2>Need a Smile? üòÑ</h2>
        <div class="quote-box">
          <p id="quote">Quotes or jokes incoming...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Virtual Pet Adoption Center</p>
    </footer>
  </div>

  <!-- Modal (inside body now) -->
  <div id="adoption-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <p id="modal-text">üéâ You adopted a pet!</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script> <!-- your actual file -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
